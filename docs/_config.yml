title: Introduction to OpenCV
description: A hands-on OpenCV course with practical projects for intermediate Python students
theme: just-the-docs

url: https://marcus888-techstack.github.io
baseurl: /introduction-to-opencv

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/marcus888-techstack/introduction-to-opencv"

aux_links_new_tab: true

# Footer
footer_content: "OpenCV Practical Projects Course"

# Color scheme
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# External links open in new tab
external_links:
  enabled: true
  warn_external: false
  new_tab: true

# Plugins
plugins:
  - jekyll-seo-tag

# Include static files
include:
  - teaching_materials

# Exclude from build
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
